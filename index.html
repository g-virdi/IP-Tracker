<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <div class="head">
    <h1>IP Address Tracker</h1>

  <form action="">
    <input id="inputField" type="text" placeholder="Search for any IP adress" name="inputArea" value="">
    <button type="button" onclick="searchLocation()"><img src="images/icon-arrow.svg" alt="Icon Arrow"></button>
  </form>
  </div>

  <div class="result-information">
    <div class="info-display">
      <div class="info-section border-right">
        <h4>IP Address</h4>
        <p id="ipAdressField">-</p> 
      </div>
      <div class="info-section border-right">
        <h4>Location</h4>
        <p id="locationField">-</p> 
      </div>
      <div class="info-section border-right">
        <h4>Timezone</h4>
        <p id="timeZoneField">-</p> 
      </div>
      <div class="info-section">
         <h4>ISP</h4> 
         <p id="ispField">-</p> 
      </div>
    </div>
  </div>
  
  <div id="mapid"></div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="index.js"></script>
</body>
</html>
